<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthmaxxer.ai</title>
    <link rel="website icon" href="static/docai.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2A5C99;
            --primary-blue-hover: #1E4A7E;
            --primary-blue-light: #4A90E2;
            --primary-green: #4CAF50;
            --bg-overlay: rgba(42, 92, 153, 0.7);
            --sidebar-bg: #1A3A6B;
            --white: #ffffff;
            --text-color: #333333;
            --text-muted: #6C757D;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('static/back.jpg') no-repeat fixed center/cover;
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 60px;
            background: var(--sidebar-bg);
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .sidebar img {
    margin-top: 5px;
    height: 50px;
    width: 50px;
    filter: brightness(0) invert(1); /* Turns image white */
    opacity: 0.9; /* Optional: Adjust transparency */
    transition: opacity 0.3s ease; /* Smooth hover effect */
}

.sidebar img:hover {
    opacity: 1; /* Full white on hover */
}
    .logo h2{

    color: var(--white);
   }

        #icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        #icons i {
            color: var(--white);
            font-size: 1rem;
            margin: 5px 0;
            transition: color 0.3s ease;
        }

        #icons i:hover {
            color: var(--primary-blue-light);
        }

        .main-content {
            margin-left: 60px;
            flex-grow: 1;
            background: var(--bg-overlay);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 60px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }

        .navbar a {
            color: var(--white);
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--primary-blue-light);
        }

        .camera-layout {
            display: flex;
            flex-grow: 1;
            padding-top: 70px;
            gap: 20px;
        }

        .camera-column {
            display: flex;
            flex-direction: column;
            width: 30%;
            gap: 20px;
        }

        .camera-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .camera-box h2 {
            color: var(--primary-blue);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        #video {
            width: 100%;
            border-radius: 5px;
            background-color: #000;
            transform: scaleX(-1); /* Mirror effect by default */
        }

        #canvas {
            display: none;
        }

        .model-output {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .model-output h2 {
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        #message-container {
            background-color: rgba(249, 249, 249, 0.7);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 60vh;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--primary-blue);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background-color: #f0f0f0;
            margin-right: auto;
        }
.maxxer{
color: #ff4444;
}
        .input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            gap: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--primary-blue-light);
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .btn-send {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-send:hover {
            background-color: var(--primary-blue-hover);
        }

        .btn-record {
            background-color: var(--primary-green);
            color: white;
        }

        .recording {
            background-color: red !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        #typing-indicator {
            color: var(--text-muted);
            font-style: italic;
            padding: 10px;
        }

        #emotion-display {
            margin-top: 10px;
            font-weight: bold;
            color: var(--primary-blue);
        }

        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                width: 100%;
                flex-direction: row;
                padding: 10px;
                justify-content: space-around;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
                position: relative;
                width: 100%;
            }

            .camera-layout {
                flex-direction: column;
                padding-top: 20px;
            }

            .camera-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/"><img src="static/docai.png" alt="HealthMaxxer.ai logo"></a>
        <div id="icons">
            <a href="facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="/"><i class="fa-solid fa-globe"></i></a>
        </div>
    </div>

    <div class="main-content">
        <div class="hero">
            <div class="navbar">
                <div class="logo">
                    <h2>Health<span class="maxxer">Maxxer</span>.ai</h2>
                </div>

            </div>

            <div class="camera-layout">
                <div class="camera-column">
                    <div class="camera-box">
                        <h2>mycamera</h2>
                        <video id="video" autoplay muted playsinline></video>
                        <canvas id="canvas"></canvas>
                    </div>

                    <div class="input-container">
                        <input type="text" class="chat-input" placeholder="Describe your symptoms here..." id="user-input" autocomplete="off">
                        <button type="button" class="btn btn-record" title="Voice Input" id="record-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="button" class="btn btn-send" title="Send Message" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                <div class="model-output">
                    <h2>Therapist:</h2>
                    <div class="output-content" id="message-container">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const messageContainer = document.getElementById('message-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const recordBtn = document.getElementById('record-btn');
            const currentEmotionDisplay = document.getElementById('current-emotion');

            // State
            let currentEmotion = 'neutral';
            let isRecording = false;
            let recognition;
            let stream;

            // Initialize camera
            async function initCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    startEmotionDetection();
                } catch (err) {
                    console.error("Camera error:", err);
                    addMessage("Could not access camera. Please check permissions.", 'ai');
                }
            }

            // Start emotion detection
            function startEmotionDetection() {
                setInterval(sendFrameForAnalysis, 3000); // Check every 3 seconds
            }

            // Analyze current frame for emotion
            async function sendFrameForAnalysis() {
                if (!stream || !video.videoWidth) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');

                // Draw mirrored image (matches video display)
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform

                const imageData = canvas.toDataURL('image/jpeg');

                try {
                    const response = await fetch('/therapist/analyze_emotion', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageData })
                    });
                    const data = await response.json();
                    if (data.emotion && data.emotion !== currentEmotion) {
                        currentEmotion = data.emotion;
                        currentEmotionDisplay.textContent = currentEmotion;
                    }
                } catch (error) {
                    console.error('Emotion analysis error:', error);
                }
            }

            // Add message to chat
            function addMessage(text, sender) {
                const msg = document.createElement('div');
                msg.classList.add('message', `${sender}-message`);
                msg.textContent = text;
                messageContainer.appendChild(msg);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            // Show typing indicator
            function showTypingIndicator() {
                const typing = document.createElement('div');
                typing.id = 'typing-indicator';
                typing.textContent = 'Thinking...';
                messageContainer.appendChild(typing);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            // Hide typing indicator
            function hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
            }

            // Handle sending messages
            async function handleSend() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                userInput.value = '';
                showTypingIndicator();

                try {
                    const response = await fetch('/therapist', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message,
                            emotion: currentEmotion
                        })
                    });
                    const data = await response.json();
                    hideTypingIndicator();
                    addMessage(data.response, 'ai');
                } catch (err) {
                    hideTypingIndicator();
                    addMessage("Sorry, there was an error processing your request.", 'ai');
                    console.error('Chat error:', err);
                }
            }

            // Initialize speech recognition
            function initSpeechRecognition() {
                try {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognition = new SpeechRecognition();
                    recognition.lang = 'en-US';
                    recognition.interimResults = false;

                    recognition.onresult = (e) => {
                        const transcript = e.results[0][0].transcript;
                        userInput.value = transcript;
                        handleSend();
                    };

                    recognition.onerror = (e) => {
                        console.error('Speech recognition error:', e.error);
                        addMessage("Speech recognition failed. Please type your message.", 'ai');
                        toggleRecording(false);
                    };

                } catch (e) {
                    console.error("Speech recognition not supported", e);
                    recordBtn.style.display = 'none';
                }
            }

            // Toggle recording state
            function toggleRecording(state) {
                isRecording = state;
                recordBtn.classList.toggle('recording', state);
                recordBtn.innerHTML = state ? '<i class="fas fa-stop"></i>' : '<i class="fas fa-microphone"></i>';
            }

            // Event listeners
            sendBtn.addEventListener('click', handleSend);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSend();
            });

            recordBtn.addEventListener('click', () => {
                if (!recognition) return;

                if (!isRecording) {
                    recognition.start();
                    toggleRecording(true);
                } else {
                    recognition.stop();
                    toggleRecording(false);
                }
            });

            // Initialize everything
            initCamera();
            initSpeechRecognition();
        });
    </script>
</body>
</html>
